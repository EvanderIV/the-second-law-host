<!DOCTYPE html>

<html lang="en">
  <head>
    <title>T2L Host</title>
    <link rel="icon" href="/games/img/the_second_law_icon.png" />
    <meta name="darkreader-lock" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  </head>
  <body class="darkable">
    <div id="room-code" class="desktop-only darkable"></div>
    <div class="game-container">
      <div id="player-list" class="desktop-only darkable themeable">
        <div id="players-container"></div>
      </div>
      <div id="location-selector" class="desktop-only darkable themeable">
        <h2>Location</h2>
        <select id="sector-select" class="darkable themeable">
          <option value="">Select a sector...</option>
        </select>
        <div id="location-list">
          <h3>Available Locations</h3>
          <ul id="locations"></ul>
        </div>
      </div>
      <div id="actor-selector" class="desktop-only darkable themeable hidden">
        <h2>Actors</h2>
        <select id="actor-select" class="darkable themeable">
          <option value="">Select an actor...</option>
        </select>
        <div id="actor-actions"></div>
      </div>
    </div>
    <div id="side-panel">
      <div id="side-panel-content">
        <h2>Events</h2>
        <div id="event-icons"></div>
      </div>
    </div>
    <button id="settings-btn-desktop" class="desktop-only darkable">
      SETTINGS
    </button>
    <div id="settings-modal" class="modal desktop-only darkable">
      <div class="modal-content darkable">
        <div class="tab-container">
          <button class="darkable tab-button active" data-tab="mode">
            Mode
          </button>
          <button class="darkable tab-button" data-tab="gameplay">
            Gameplay
          </button>
          <button class="darkable tab-button" data-tab="advanced">
            System
          </button>
        </div>
        <div class="tab-content">
          <div id="mode-tab" class="darkable tab-panel active">
            <h2>Game Mode Settings</h2>
          </div>
          <div id="gameplay-tab" class="darkable tab-panel">
            <h2>Gameplay Settings</h2>
          </div>
          <div id="advanced-tab" class="darkable tab-panel">
            <h2>System Settings</h2>
            <div class="darkable settings-group">
              <h3>Display Settings</h3>
              <div class="setting-item">
                <label>Dark Mode</label>
                <label class="toggle">
                  <input type="checkbox" id="dark-mode-toggle-desktop" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="darkable settings-group">
              <h3>Audio Settings</h3>
              <div class="setting-item">
                <label for="music-volume">Music Volume</label>
                <input
                  type="range"
                  id="music-volume"
                  min="0"
                  max="100"
                  value="20"
                />
              </div>
              <div class="setting-item">
                <label for="sfx-volume">Sound Effects Volume</label>
                <input
                  type="range"
                  id="sfx-volume"
                  min="0"
                  max="100"
                  value="30"
                />
              </div>
              <div class="setting-item">
                <label>Play Join/Leave Sounds</label>
                <label class="toggle">
                  <input type="checkbox" id="play-join-sounds" checked />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <button id="close-settings" class="darkable">&times;</button>
      </div>
    </div>
    <div id="lobby-overlay" class="desktop-only">
      <img
        id="game-logo"
        class="desktop-only"
        src="../the-second-law-client/img/logo.png"
        alt="The Second Law logo"
      />
      <p id="game-title" class="desktop-only darkable">
        An original game by EvanderIV
      </p>
      <button id="create-lobby" class="desktop-only">
        CREATE PRIVATE LOBBY
      </button>
    </div>
  </body>
  <script type="module" src="./js/networking.js"></script>
  <script type="module" src="./js/index.js"></script>
</html>
